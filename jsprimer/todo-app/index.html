<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="/style.css">
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <h1 class="page-title">ToDo App</h1>
    <div class="todo-app">
      <form id="todo-item-form">
        <input type="text" id="todo-item-input" class="todo-item-input" placeholder="What need to be done?" />
      </form>
      <div id="todo-list" class="todo-list"></div>
      <footer class="footer">
        <span id="todo-count" class="todo-count">ToDoアイテム数: 0</span>
      </footer>
    </div>
  </body>
</html>
